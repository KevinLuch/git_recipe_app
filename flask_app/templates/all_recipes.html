<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron" style='margin-inline: 400px;'>
        <h1>Your Recipes</h1>
        <p><a href="/recipes">Create a recipe</a></p>
        <p><a href="/destroy">Logout</a></p>
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Instructions</th>
                <th scope="col">Last Updated</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for recipe in recipes %}
            <tr>
                <th scope="row">{{recipe['name']}}</th>
                <th scope="row">{{recipe['description']}}</th>
                <th scope="row">{{recipe.instructions}}
                <th scope="row">{{recipe['updated_at']}}</th>
                <th scope="row"><a href="/edit/recipe/{{recipe.id}}">Edit</a> | <a href="/destroy/recipe/{{recipe.id}}">Delete</a></th></th>
            </tr>
        {% endfor %} 
        </tbody>

    </table>
</body>
</html>
